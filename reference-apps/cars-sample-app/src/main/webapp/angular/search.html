<p class="normal">
    Search<br />
    <img src="images/line.gif">
</p>
<p class="normal">
    Please enter your search criteria, for example 'Lamborghini', or '911'<br />
    <br />
    <input type="text" name="criteria" ng-model="searchTerm" ng-keyup="search()" ng-keypress="search()">&nbsp;
    <input type="image" src="images/search_button.gif" align="absmiddle" ng-click="search()">
    <br />
</p>
<table>
    <tr class="grey" ng-repeat="car in cars"> 
        <td> 
            <p></p>
        </td>
        <td>
            <p class="link" ng-click="carLink(car.carId)">
                    {{car.manufacturer.name}} - {{car.model}}&nbsp;{{car.name}}
                    &nbsp;{{car.summary}}
            </p>
        </td>
    </tr>
</table>
